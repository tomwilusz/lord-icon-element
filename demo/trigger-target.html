<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Trigger target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <style>
    a {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      text-decoration: none;
      color: black;
      background: #f2f2f2;
      padding: 5px 20px;
      border-radius: 5px;
    }

    a:hover {
      background: #e0f2ec;
      color: rgb(8, 168, 138);
    }

    a:active {
      background: #f2f2f2;
    }

    a lord-icon {
      width: 64px;
      height: 64px;
    }

    a span {
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <a href="#">
    <lord-icon trigger="morph" src="/icons/book.json" target="a"></lord-icon>
    <span>sample button</span>
  </a>

  <script type="module" src="/node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
  <script type="module" src="/trigger-target.js"></script>
</body>

</html>
