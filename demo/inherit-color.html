<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Inherit color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <style>
    .btn {
      color: #fdd394;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover {
      color: #03a9f4;
    }

    lord-icon {
      width: 96px;
      height: 96px;
    }
  </style>
</head>

<body>
  <div class="btn">
    <lord-icon trigger="hover" class="inherit-color" src="https://cdn.lordicon.com/rjzlnunf.json"></lord-icon>
  </div>

  <script type="module" src="/node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
  <script type="module" src="/inherit-color.js"></script>
</body>

</html>
