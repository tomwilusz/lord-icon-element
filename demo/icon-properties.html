<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Icon properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <table>
    <tr>
      <td>description</td>
      <td>preview</td>
    </tr>
    <tr>
      <td>default</td>
      <td>
        <lord-icon trigger="hover" src="/icons/confetti.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>stroke</td>
      <td>
        <lord-icon stroke="100" trigger="hover" src="/icons/confetti.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>scale</td>
      <td>
        <lord-icon scale="100" trigger="hover" src="/icons/confetti.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>axis</td>
      <td>
        <lord-icon axis-x="100" axis-y="100" trigger="hover" src="/icons/confetti.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>colors</td>
      <td>
        <lord-icon colors="primary:#fdd394,secondary:#03a9f4" trigger="hover" src="/icons/confetti.json"></lord-icon>
      </td>
    </tr>
  </table>
  <script type="module" src="/node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
  <script type="module" src="/icon-properties.js"></script>
</body>

</html>
